
<div>
    <h2><span>Projeto</span> {{project.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Nome</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Descrição</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Imagem</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.image}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Equipe</span>
                </td>
                <td>
                    <span ng-repeat="team in project.teams">
                        {{team.firstName + ' ' + team.lastName}}{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
