
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProjectLabel">Criar ou editar projeto</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="project.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_name">Nome</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="project.name"
                    >

        </div>
        <div class="form-group">
            <label for="field_description">Descrição</label>
            <textarea type="text" class="form-control" name="description" id="field_description"
                    ng-model="project.description"
                    ></textarea>

        </div>
        <div class="form-group">
            <label for="field_team">Equipe</label>
            <select class="form-control" id="field_team" multiple name="team" ng-model="project.teams" ng-options="user as user.firstName + ' ' + user.lastName for user in users track by user.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Salvar</span>
        </button>
    </div>
</form>
