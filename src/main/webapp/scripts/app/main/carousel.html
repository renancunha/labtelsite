<div ng-controller="CarouselCtrl">
  <div id="main-slider">
    <carousel interval="myInterval" no-wrap="noWrapSlides" class="">
      <slide ng-repeat="slide in slides" active="slide.active">
          <div class="item active" style="background-image: url({{slide.image}})">
              <div class="container">
                  <div class="row slide-margin">
                      <div class="col-sm-6">
                          <div class="carousel-content">
                              <h1 class="animation animated-item-1">{{slide.text}}</h1>
                              <h2 class="animation animated-item-2">{{slide.subtext}}</h2>
                              <a class="btn-slide animation animated-item-3" href="#">Ver detalhes</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </slide>
    </carousel>
  </div>

</div>
